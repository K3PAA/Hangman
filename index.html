<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu-container active">
      <div class="select-container">
        <h1 class="title finish">Click The Button to Start</h1>
        <h3 class="game-status">Good Luck</h3>
      </div>

      <button class="start-game">Start new Game</button>
    </section>

    <main>
      <h1>Guess the word :)</h1>

      <h1 class="password"></h1>

      <div class="buttons-container"></div>

      <h3>Lives left: <span class="lifes-left">10</span></h3>
    </main>

    <script src="game.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
